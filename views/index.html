<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Bing search example</title>
   <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
</head>
<body>
	<h3>To return a dynamic set of json data use: /api/searchbing/?=search_Value&?=numberOf_Results&?=skip_Results</h3>
	<h3>To return pre set amount of returned data use /api/returnresults/:search/:skip</h3>
</body>
</html>
